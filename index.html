<html>

        <meta charset="utf-8">

        <title>Modal</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <body>
        <!--[if lt IE 7]>

            <button class="send-msg-btn">Send a message</button>

            <div class="modal-container">
                <div class="modal" method="post" action="/">
                    <button class="modal__close-btn">&times;</button>
                    <h2 class="modal__heading">Send a message</h2>
                    <label for="message">
                        <input class="modal__message" type="text" id="message" name="message" autofocus autocomplete="off" maxlength="250">
                    </label>
                    <button class="modal__post-btn" type="submit">Post</button>
                </div>
            </div>

        <script src="app.js" async defer></script>
    </body>
</html>
